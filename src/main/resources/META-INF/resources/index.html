<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ECI POSTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
    <!-- Load AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
      var app = angular.module("TweetsManagement", []);

      //Controller Part
      app.controller("TweetsManagementController", function ($scope, $http) {

        //Initialize page with default data which is blank in this example
        $scope.tweets = [];

        $scope.form = {
          id: "",
          content: ""
        };

        //Now load the data from server
        _refreshPageData();

        //HTTP POST methods for add tweet
        $scope.add = function () {
          var data = { "id": $scope.form.id, "content": $scope.form.content };

          $http({
            method: "POST",
            url: '/stream',
            data: angular.toJson(data),
            headers: {
              'Content-Type': 'application/json'
            }
          }).then(_success, _error);
        };

        /* Private Methods */
        //HTTP GET- get all tweets collection
        function _refreshPageData() {
          $http({
            method: 'GET',
            url: '/stream'
          }).then(function successCallback(response) {
            $scope.tweets = response.data;
          }, function errorCallback(response) {
            console.log(response.statusText);
          });
        }

        function _success(response) {
          _refreshPageData();
          _clearForm();
        }

        function _error(response) {
          alert(response.data.message || response.statusText);
        }

        //Clear the form
        function _clearForm() {
          $scope.form.id = "";
          $scope.form.content = "";
        }
      });
    </script>
</head>
<body ng-app="TweetsManagement" ng-controller="TweetsManagementController">

<div class="container">
    <h1>REST Service - Tweets</h1>

    <h3>Add a tweet</h3>
    <form ng-submit="add()">
<!--        <div class="row">-->
<!--            <div class="col-6"><input type="text" placeholder="id" ng-model="form.id" size="60"/></div>-->
<!--        </div>-->
        <div class="row">
            <div class="col-6"><input type="text" placeholder="content" ng-model="form.content" size="200" maxlength="140"/></div>
        </div>
        <input type="submit" value="Tweet"/>
    </form>

    <h3>Tweets Feed</h3>
    <div class="row">
<!--        <div class="col-4">id</div>-->
        <div class="col-8">Content</div>
    </div>
    <div class="row" ng-repeat="tweet in tweets">
<!--        <div class="col-4">{{ tweet.id }}</div>-->
        <div class="col-8">{{ tweet.content }}</div>
    </div>

</div>

</body>
</html>
